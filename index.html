<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <script ></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">Etch-a-Sketch</header>
    <div class="main-body">
        <div class="settings">
            <p class="pad">Pick a Colour</p>
            <input type="color" class="color-picker pad" value="#000000">
            <button class="shading pad">Color Shading</button>
            <button class="rainbow pad">Rainbow Mode</button>
            <button class="toggle-lines pad">Toggle Grid Lines</button>
            <button class="eraser pad">Eraser</button>
            <button class="clear pad">Clear Grid</button>
            <div class="slidecontainer pad">
                <p class="size-text"></p>
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
            </div>
        </div>

        <div class="canvas-main">
            <div class="canvas" id="canvas">
            </div>
        </div>

    </div>
    
</body>
</html>
